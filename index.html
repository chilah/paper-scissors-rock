<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Paper Scisor Rock!!!</title>
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<!-- css file -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="score-box" id="scoreBox">
		<div class="player" id="player">
			<h1>Your Score</h1>
			<p id="playerScore">0</p>
		</div>
		<div class="comp" id="comp">
			<h1>Comp. Score</h1>
			<p id="compScore">0</p>
		</div>
	</div>

	<div class="choice-box" id="choice">
		<button class="choice-btn" value="paper">🖐</button>
		<button class="choice-btn" value="scissors">✌</button>
		<button class="choice-btn" value="rock">✊</button>
		<button class="start-btn" id="start"><i class="fas fa-play-circle"></i> Start</button>
	</div>

	<div class="display" id="display">
		<div class="display-result">
			<div class="group-choice">
				<div class="player-choice" id="displayPlayer"></div>
				<div class="result" id="result"></div>
				<div class="comp-choice" id="displayComp"></div>
			</div>
			<div class="btn-group">
				<button class="play-again" id="playAgain"><i class="fas fa-play"></i> Play Again</button>
				<button class="reset" id="reset"><i class="fas fa-redo-alt"></i> Reset</button>
			</div>

		</div>

	</div>

	<script src="js/app.js"></script>
</body>

</html>
